<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Inovatech</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #interface {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .contato {
            text-align: right;
            margin: 10px 0;
        }

        .menu {
            background-color: #333;
            padding: 10px;
        }

        .menu img {
            width: 100%;
            max-width: 530px;
            height: auto;
        }

        .menu h3 {
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        .pesquisa {
            margin: 10px 0;
        }

        .pesquisa input {
            width: 80%;
            padding: 5px;
            margin-right: 5px;
        }

        .pesquisa button {
            padding: 5px 10px;
        }

        .conteudo h1 {
            color: #26f5b2;
        }

        .conteudo h4 {
            margin: 20px 0;
        }

        .conteudo img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .menu img {
                max-width: 100%;
            }

            .menu h3 {
                font-size: 16px;
            }

            .pesquisa input {
                width: 70%;
            }
        }

        @media (max-width: 480px) {
            .menu h3 {
                font-size: 14px;
            }

            .pesquisa input {
                width: 60%;
            }
        }
    </style>
</head>

                        <input type="text" id="pesquisa" />

                    </center>
                </div>

        </div>

        <div class="conteudo">
