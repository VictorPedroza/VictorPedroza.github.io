<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Menu responsivo</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="./assets/img/livro.png" alt="">
                <h1>Biblioteca RLT</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre Nós</a></li>
                </ul>
            </div>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img src="./assets/img/menu-mobile.png" alt=""
                        id="menu-hamburguer"></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre Nós</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>

    <main>
        <div class="top-main">
            <div class="text-top-main">
                <h1>
                    <div class="frase-animada">
                        <span>E</span><span>n</span><span>t</span><span>r</span><span>e</span>
                        <span>n</span><span>o</span>
                        <span>M</span><span>u</span><span>n</span><span>d</span><span>o</span>
                      </div>
                </h1>
                <h2>
                    <div class="frase-animada">
                        <span>D</span><span>a</span>
                        <span>L</span><span>e</span><span>i</span><span>t</span><span>u</span><span>r</span><span>a</span>
                      </div>
                </h2>
                <button class="btn-top-main">Entrar</button>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
