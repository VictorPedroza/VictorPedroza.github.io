<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled/>
        <button id="clear-all" class="gray">AC</button>
        <button class="gray" id="clear ">C</button>
        <button class="gray" id="percentage" class="orange">%</button>
        <button id="divide" class="orange">/</button>
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button id="multiply" class="orange">x</button>
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button id="subtract" class="orange">-</button>
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button id="add" class="orange">+</button>
        <button class="num" id="double-zero">00</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="decimal">.</button>
        <button id="equals" class="orange">=</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
